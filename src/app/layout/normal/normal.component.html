<nb-layout>
  <nb-layout-header fixed>

    <a href="#"><i class="nb-menu" (click)="toggle()"></i></a>
    Company Name
    <nb-actions>
      <nb-action icon="fas fa-sun" (click)="changeTheme('default')"></nb-action>
      <nb-action icon="fas fa-moon" (click)="changeTheme('dark')"></nb-action>
    </nb-actions>
    <nb-user size="middle"
    [onlyPicture]="avatarOnlyPicture"
    [name]="user?.name || '访客'"
    [title]="title"
    nbContextMenuPlacement ="left"
    [appYkContextMenu]="menu"
    >
</nb-user>


  </nb-layout-header>

  <nb-sidebar [fixed]="sidebarFixed"  [state]="sidebarState">
    <!-- <nb-menu [items]="items" >
    </nb-menu> -->
    <ul>
        <li><a [routerLink]="['/blog/list/skill']">技术博客</a></li>
        <li><a [routerLink]="['/blog/list/seikats']">Entertainment</a></li>
        <li><a [routerLink]="['/blog/list/hoka']">ほかのもの</a></li>
        <li><a [routerLink]="['/blog/list/skill']">作品</a></li>
        <li><a *nbIsGranted="['create', 'blog']" [routerLink]="['/blog/edit-blog']">写博客</a></li>
      </ul>
  </nb-sidebar>

  <nb-layout-column [@ninjia]="routerAnimationState">
    <router-outlet></router-outlet>
  </nb-layout-column>

</nb-layout>
