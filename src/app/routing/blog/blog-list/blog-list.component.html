
<nb-card>

  <nb-list
    nbInfiniteList
    listenWindowScroll
    [threshold]="500"

    >
    <nb-list-item *ngFor="let item of bloglist">
      <h3>{{item.filename}}</h3>
      <p>{{item.description}}</p>
      <p>..{{item.created_on | date }}</p>
      <a [routerLink]="['/blog/detail',item.id]">looklook -></a>
      
    </nb-list-item>

  </nb-list>
</nb-card>
