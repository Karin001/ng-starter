<!-- Contenedor Principal -->
<div class="comments-container">
  <h1>Comentarios</h1>

  <ul id="comments-list" class="comments-list">
    <li *ngFor="let mainComment of comments;let i = index">
      <div class="comment-main-level patch-main">
        <!-- Avatar -->
        <div class="comment-avatar"><img src="http://i9.photobucket.com/albums/a88/creaticode/avatar_1_zps8e1c80cd.jpg" alt=""></div>
        <!-- Contenedor del Comentario -->
        <div class="comment-box">
          <div class="comment-head">
            <h6 class="comment-name by-author" [ngClass]="{'not-author': mainComment.main.username !== 'yukarin'}"><a href="">{{mainComment.main.username}}</a></h6>
            <span>{{getTime(mainComment.main.created_on)}}</span>
            <i class="fa fa-reply" (click)="textare.focus(); reply(i,mainComment.main.username)"></i>
            <i class="fa fa-heart" [ngClass]="{'red-heart': getHeart(mainComment.main.like || [''])}" (click)="heart(i,mainComment.main)"></i>
          </div>
          <div class="comment-content">
            {{mainComment.main.message}}
          </div>
        </div>
      </div>
      <!-- Respuestas de los comentarios -->
      <ul class="comments-list reply-list patch-reply">

        <li *ngFor="let subComment of mainComment.sub; let j = index">
          <!-- Avatar -->
          <div class="comment-avatar"><img src="http://i9.photobucket.com/albums/a88/creaticode/avatar_1_zps8e1c80cd.jpg" alt=""></div>
          <!-- Contenedor del Comentario -->
          <div class="comment-box">
            <div class="comment-head">
              <h6 class="comment-name by-author" [ngClass]="{'not-author': subComment.username !== 'yukarin'}"><a href="http://creaticode.com/blog">{{subComment.username}}</a></h6>
              <span>hace 10 minutos</span>
              <i class="fa fa-reply" (click)="textare.focus();reply(i,subComment.username,j)"></i>
              <i class="fa fa-heart" [ngClass]="{'red-heart': getHeart(subComment.like || [''])}" (click)="heart(i,subComment,j)"></i>
            </div>
            <div class="comment-content">
             {{subComment.message}}
            </div>
          </div>
        </li>
      </ul>
    </li>


  </ul>
</div>

<div class="add-comment">
    <span class="toWho">{{toWho}}</span>
  <textarea #textare placeholder="Comment"  [(ngModel)]="yourComment">

  </textarea>
  <button (click)=" comment();yourComment = '';">COMMENT</button>
</div>
<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card  [style.width]="'40vw'" [style.height]="'50vh'" >
    <nb-card-header>message</nb-card-header>
    <nb-card-body class="card-body">
      请登录
    </nb-card-body>
    <nb-card-footer class="footer">
      <button nbButton (click)="ref.close()">取消</button>
      <button nbButton (click)="ref.close();toLogin()">登录</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
